<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligna Login</title>
    <link rel="icon" type="image/x-icon" href="/project/favicon.ico">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1 class="m-0 text-primary" style ="color:rgb(230, 143, 44)" style="font-family:Impact, sans-serif;">LIGNA</h1>
        </div>
        
        <p>Login in to Ligna get the more experience</p>
        <form action="/Ligna/login/login_process.php" method="POST">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="show-password">&#128065;</span> <!-- Eye icon -->
            </div>
            <!-- <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div> -->
            <button type="submit" class="btn-continue">Continue</button>
            <div class="signup">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
            <div class="or-divider">
                <span>OR</span>
            </div>

            <button type="button" class="btn btn-google">
                <img src="google.png" alt="Google Logo">
                <h5>Continue with Google</h5>
            </button>
            <button type="button" class="btn btn-apple">
                <img src="apple.png" alt="Apple Logo">
                <h5>Continue with Apple</h5>
            </button>
            
            <div class="facebook-login">
                <a href="#">Looking for Facebook Social Login?</a>
            </div>
        </form>
    </div>
</body>
</html>
